<doctype! html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
  </head>
  <body>
      <h1>Contact</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Me</a> |
        <a href="contact.html">Contact</a>
      </nav>
      <form>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <br><select id="inquiry-type" name="inquiry-type" required>
          <option value="" disabled selected>Reason for contact?</option>
          <option value="general">Saying hi</option>
          <option value="feedback">Looking for a contractor</option>
          <option value="support">Interested in an interview</option>
        </select><br

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
      </form>
  </body>
</doctype>
