<doctype! html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
  </head>
  <body>
      <h1>Contact</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Me</a> |
        <a href="contact.html">Contact</a>
      </nav>
      <form name="contact" netlify>
        <input type="hidden" name="form-name" value="contact">
        <p>
          <label>Name: <br><input type="text" name="name" /></label>
        </p>
        <p>
          <label>Email: <br><input type="email" name="email" /></label>
        </p>
        <p>
          	<select id="inquiry-type" name="inquiry-type" required> 
            <option value="" disabled selected>Reason for contact?</option>
            <option value="general">Saying hi</option>
            <option value="feedback">Looking for a contractor</option>
            <option value="support">Interested in an interview</option>
          	</select>
        </p>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        <p>
        	<button type="submit">Send</button>
  		  </p>
      </form>
  </body>
</doctype>
